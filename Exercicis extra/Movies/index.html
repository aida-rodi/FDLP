<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>ItFilms</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="./" class="title">
                <h1>ItFilms</h1>
            </a>
            <p class="divider"></p>
            <input id="search-value" type="text" class="search-bar__input" placeholder="Search">
            <button onclick="searchFilmsByCriteria()" id="search-button" class="search-bar__button">üîç Search</button>
        </div>

        <div class="container">
            <button onclick="sortByRatingDesc()" id="sort-desc-button" class="tooltip">
                ‚¨á
                <span class="tooltiptext">Sort by Average Rating in descending order</span>
            </button>
            <button onclick="sortByRatingAsc()" id="sort-asc-button" class="tooltip">
                ‚¨Ü
                <span class="tooltiptext">Sort by Average Rating in ascending order</span>
            </button>
        </div>
        <div class="container">
            <button onclick="findByGenre('Action')" id="action" class="genre__button">Action</button>
            <button onclick="findByGenre('Adventure')" id="adventure" class="genre__button">Adventure</button>
            <button onclick="findByGenre('Comedy')" id="comedy" class="genre__button">Comedy</button>
            <button onclick="findByGenre('Drama')" id="drama" class="genre__button">Drama</button>
            <button onclick="findByGenre('Horror')" id="horror" class="genre__button">Horror</button>
            <button onclick="findByGenre('Sci-Fi')" id="sci-fi" class="genre__button">Sci-fi</button>
        </div>
    </header>
    <main>
        <p id="films" class="text"></p>
    </main>
    <script src="index.js"></script>
</body>
</html>
