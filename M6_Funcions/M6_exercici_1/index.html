<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora arcaica (amb funcions)</title>
</head>

<body>
    <header>
        <h1>Calculadora arcaica (amb funcions)</h1>
    </header>

    <main>
        <p>Introdueix dos números i després indica quina operació vols realitzar</p>
        <input type="text" id="firstNumber" placeholder="Escriu un número">
        <input type="text" id="secondNumber" placeholder="Escriu un número">
        <br>
        <br>
        <div class="buttons">
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">x</button>
            <button onclick="divide()">÷</button>
            <button onclick="remainder()">%</button> 
        </div>
        <p id="result"></p>

    </main>
</body>

<script src="index.js"></script>
</html>
