<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora arcaica</title>
</head>

<body>
    <header>
        <h1>Calculadora arcaica</h1>
    </header>

    <main>
        <p>Introdueix dos números.</p>

        <input type="text" id="firstUserNum" placeholder="Primer número">
        <input type="text" id="secondUserNum" placeholder="Segon número">
        <button onclick="calculate()">Calcular</button>

        <div class="results">
            <p id="add"></p>
            <p id="subtract"></p>
            <p id="multiply"></p>
            <p id="divide"></p>
        </div>
    </main>
</body>

<script src="index.js"></script>

</html>
