<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comprovar beques</title>
</head>

<body>
    <header>
        <h1>Comprovar beques</h1>
    </header>

    <main>
        <p>Emplena el següent formulari per comprovar si compleixes els requisits d'accés a una beca.</p>
    </main>

    <form>
        <legend>1. Ets major d'edat?</legend>
        <div>
        <input type="radio" id="ageTrue" name="age" value="Sí" />
        <label for="contactChoice1">Sí</label>
        <br>
        <input type="radio" id="ageFalse" name="age" value="No" />
        <label for="contactChoice2">No</label>
        </div>

        <br>

        <legend>2. Disposes d'un títol universitari?</legend>
        <div>
        <input type="radio" id="ageTrue" name="title" value="Sí" />
        <label for="contactChoice1">Sí</label>
        <br>
        <input type="radio" id="ageFalse" name="title" value="No" />
        <label for="contactChoice2">No</label>
        </div>

        <br>

        <legend>3. Et trobes en situació d'atur?</legend>
        <div>
        <input type="radio" id="ageTrue" name="job" value="Sí" />
        <label for="contactChoice1">Sí</label>
        <br>
        <input type="radio" id="ageFalse" name="job" value="No" />
        <label for="contactChoice2">No</label>
        </div>

        <br>

        <div>
        <button type="submit">Submit</button>
        </div>
    </form>
</body>

<script src="index.js"></script>

</html>
