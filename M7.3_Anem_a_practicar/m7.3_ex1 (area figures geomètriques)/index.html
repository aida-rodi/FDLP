<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Geometrical Figures</title>
</head>

<body>
    <header>
        <h1>Calcular àrea figures geométriques</h1>
    </header>

    <main>
        <div class="options">
            <P>1. Quadrat</P>
            <P>2. Triangle</P>
            <P>3. Rectangle</P>
            <P>4. Cercle</P>
        </div>

        <input id="opcio" type="text" placeholder="Indica l'opció (1 - 4)"></input>
        <button onclick='enterDimensions()'>Envia</button><br><br>

        <div>
            <input id="getSide" type="number" placeholder="Costat" style="visibility:hidden;">
            <input id="getBase" type="number" placeholder="Base" style="visibility:hidden;">
            <input id="getHeight" type="number" placeholder="Alçada" style="visibility:hidden;">
            <input id="getRadius" type="number" placeholder="Radi" style="visibility:hidden;"><br><br>
        </div>
        <input id="calculate" type="button" value="Calcular" style="visibility:hidden;" onclick="calculate()">

        <p id="result"></p>
    </main>
</body>

<script src="index.js"></script>
</html>
